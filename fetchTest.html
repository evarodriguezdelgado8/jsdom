<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <h1> Llamadas fetch</h1>

    <div id="resultado"></div>



<script>


async function miLlamada() { //Paara utilizar await tiene que ser una llamada asincrona
    //hacemos un fetch
    const llamada = await fetch('https://jsonplaceholder.typicode.com/posts');
    const respuesa = await llamada.json();


    for (let index = 0; index < respuesa.length; index++) {
        const element = respuesa[index];

        console.log(element["title"]);
        console.log(element["body"]);

        //recorrerlo y aÃ±adir al front con un componente de la boostrap
        document.getElementById("resultado").innerHTML += `
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">${element["title"]}</h5>
                <p class="card-text">${element["body"]}</p>     
            </div>
        </div>
        `;

    }
    
    //console.log(respuesa);
}
miLlamada();









</script>




</html>
